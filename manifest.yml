---
applications:
- name: twitter-watcher
  memory: 128M
  no-route: true
  instances: 1
  services:
   - vascodagama-db
   - twitter
   - configstuff
  buildpack: python_buildpack
  command: python run.py

- name: twitter-worker
  memory: 128M
  no-route: true
  instances: 5
  services:
   - vascodagama-db
   - vascodagama-images
   - configstuff
   - s3_storage
  buildpack: python_buildpack
  command: rqworker -c settings

- name: twitter-dashworker
  memory: 128M
  no-route: true
  instances: 1
  services:
   - vascodagama-db
   - vascodagama-images
   - configstuff
   - s3_storage
  buildpack: python_buildpack
  command: rqworker -c settings

- name: twitter-dashboard
  memory: 128M
  no-route: true
  instances: 1
  services:
   - vascodagama-db
   - vascodagama-images
   - configstuff
  buildpack: python_buildpack
  command: python run_dashboard.py

- name: twitter-scaler
  memory: 128M
  no-route: false
  host: vascodegama-scaler-dogw
  instances: 1
  services:
  services:
   - configstuff
  buildpack: python_buildpack
  command: python scaler/__init__.py

- name: twitter-images
  memory: 128M
  no-route: false
  host: vascodegama-emcworld
  instances: 1
  services:
   - vascodagama-images
   - configstuff
  buildpack: python_buildpack
  command: python viewer/show_images.py
