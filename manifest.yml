---
applications:
- name: twitter-watcher
  memory: 128M
  no-route: true
  instances: 1
  buildpack: python_buildpack
  command: python run.py

- name: twitter-worker
  memory: 128M
  no-route: true
  instances: 5
  buildpack: python_buildpack
  command: rqworker -c settings

- name: twitter-dashworker
  memory: 128M
  no-route: true
  instances: 1
  buildpack: python_buildpack
  command: rqworker -c settings

- name: twitter-dashboard
  memory: 128M
  no-route: true
  instances: 1
  buildpack: python_buildpack
  command: python run_dashboard.py

- name: twitter-scaler-dogw
  memory: 128M
  no-route: false
  instances: 1
  buildpack: python_buildpack
  command: python scaler/__init__.py

- name: twitter-images
  memory: 128M
  no-route: false
  host: vascodegama-dogw
  instances: 1
  buildpack: python_buildpack
  command: python viewer/show_images.py
